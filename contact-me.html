  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/hamburger/hamburgers.min.css">
  <link rel="stylesheet" href="css/frontend.css">
</head>
<body>
  <main class="main">
    <aside class="nav-menu">
      <button class="hamburger  hamburger--vortex-r" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <div class="icon">
        <a href="./index.html">
          <img src="img/me.png" alt="Photo of Geoffrey Grundell">
        </a>
      </div>
      <nav>
        <ul class="nav-site">
          <li><a class="btn btn-nav theme-secondary" href="./about-me.html"><span class="icon-nav icon-profile"></span> About Me</a></li>
          <li><a class="btn btn-nav theme-secondary" href="./showcase.html"><span class="icon-nav icon-history"></span> My Work</a></li>
          <li><a class="btn btn-nav theme-secondary" href="./scs-scheme.html"><span class="icon-nav icon-graduation-cap"></span> SCS Scheme</a></li>
          <li><a class="btn btn-nav theme-secondary" href="./contact-me.html"><span class="icon-nav icon-envelop"></span> Contact Me</a></li>
        </ul>
        <hr>
        <ul class="nav-social-media">
          <li><a class="btn btn-nav theme-secondary" href="https://www.linkedin.com/in/ggrundell/" target="_blank"><span class="icon-linkedin"></span></a></li>
          <li><a class="btn btn-nav theme-secondary" href="https://twitter.com/PersonalHeff" target="_blank"><span class="icon-x"></span></a></li>
        </ul>
      </nav>
    </aside>
    <div class="wrapper">
      <header>
        <div class="cover">
          <a href="./index.html">
            <img src="img/me.png" alt="Photo of Geoffrey Grundell">
          </a>
          <h1>
            Geoffrey Grundell<br>
            <small>Web Developer<br>HTML CSS & More</small>
          </h1>
        </div>
      </header>
      <section>
          <div class="container container-form theme-primary">
            <div class="card card-form theme-secondary">
              <div class="section">
                <h2>Contact Me</h2>
                <form class="form-contact">
                    <div class="form-group">
                        <label for="first-name"></label>
                        <input class="form-input" type="text" placeholder="First Name" name="first-name" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name"></label>
                        <input class="form-input" type="text" placeholder="Last Name" name="last-name" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input class="form-input" type="text" placeholder="Email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="subject"></label>
                        <input class="form-input" type="text" placeholder="Subject" name="subject" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <textarea class="form-input" placeholder="Message" name="message" id="message" rows="10"></textarea>
                    </div>
                    <div class="btn-group">
                      <input class="btn theme-primary" id="reset" type="reset" value="Reset">
                      <input class="btn theme-gold" id="submit" type="submit" value="Submit">
                    </div>
                </form>
              </div>
            </div>
          </div>
      </section>
      <footer>
        <div class="cover">
          <div>
            <a class="btn theme-gold rounded" href="about-me.html">Learn more About Me</a>
            <a class="btn theme-gold rounded" href="showcase.html">See my work</a>
          </div>
          <div class="attribution">
            Website developed by<br>
            <a href="index.html">Geoffrey Grundell</a>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!-- scripts -->
  <script src="js/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/form-validation.js"></script>
</body>
</html>
